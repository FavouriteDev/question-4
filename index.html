<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QUESTION 4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="details">
        <label>
          <input type="text" placeholder="Full name" class="details" />
        </label>
      </div>
      <div class="details">
        <label>
          <input type="number" placeholder="Phone" class="details" />
        </label>
      </div>
      <div class="options">
        <label> <input type="checkbox" />option-1 $50 </label>
        <label> <input type="checkbox" />option-2 $100 </label>
      </div>
      <div>
        <label> <input type="checkbox" />option-3 $150 </label>
        <label> <input type="checkbox" />option-4 $200 </label>
      </div>
      <div class="email-div">
        <label>
          <input type="email" placeholder="Email:" class="details" />
        </label>
      </div>
      <div>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Leave your Message"
        ></textarea>
      </div>
      <div>
        <p>Total Price:$200</p>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
